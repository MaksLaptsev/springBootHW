databaseChangeLog:
  - changeSet:
      id: create-person-channels
      author: Maks
      changes:
        - createTable:
            tableName: person_channels
            columns:
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: channel_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: person_channels
            columnNames: person_id, channel_id
            deferrable: true