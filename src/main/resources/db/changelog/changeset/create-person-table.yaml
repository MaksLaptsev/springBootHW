databaseChangeLog:
  - changeSet:
      id: create-person
      author: Maks
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(30)
              - column:
                  name: email
                  type: varchar(30)