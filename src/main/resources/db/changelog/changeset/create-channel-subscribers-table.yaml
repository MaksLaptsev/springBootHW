databaseChangeLog:
  - changeSet:
      id: create-channel-subscribers
      author: Maks
      changes:
        - createTable:
            tableName: channel_subscribers
            columns:
              - column:
                  name: channel_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: channel_subscribers
            columnNames: channel_id, person_id
            deferrable:  true
